<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BS4  CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Js practice_03</title>
  </head>
  <body>
    <!-- Exercise 01 -->
    <div class="ex01 border border-primary container my-5">
      <h2 class="text-center pt-3">Exercise 01</h2>
      <small class="form-text text-muted text-center pb-3"
        >Quản lý tuyển sinh</small
      >
      <form class="container w-50">
        <div class="row">
          <div class="col-4 form-group">
            <label for="sub1">Môn học 1:</label>
            <input type="number" class="form-control" id="sub1" />
          </div>
          <div class="col-4 form-group">
            <label for="sub2">Môn học 2:</label>
            <input type="number" class="form-control" id="sub2" />
          </div>
          <div class="col-4 form-group">
            <label for="sub3">Môn học 3:</label>
            <input type="number" class="form-control" id="sub3" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="area">Khu vực</label>
              <select class="form-control" id="area">
                <option>Chọn khu vực:</option>
                <option value="X">X</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="priority">Chọn đối tượng</label>
              <select class="form-control" id="priority">
                <option value="">Loại ưu tiên</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="sub1">Điểm chuẩn:</label>
              <input type="number" class="form-control" id="passPoint" />
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="btn_ex01">
          Kết quả
        </button>
      </form>
      <div class="bg-success w-50 mx-auto my-3 px-3 rounded">
        <i class="fas fa-hand-point-right text-warning px-2"></i>
        <p
          class="text-dark font-weight-bold d-inline"
          id="resultEx01"
          style="height: 40px; line-height: 40px"
        ></p>
      </div>
    </div>
    <!-- Exercise 02 -->
    <div class="ex01 border border-primary container my-5">
      <h2 class="text-center pt-3">Exercise 02</h2>
      <small class="form-text text-muted text-center pb-3"
        >Tính tiền điện</small
      >
      <form class="container w-50">
        <div class="row">
          <div class="col-6 form-group">
            <label for="name">Khách hàng:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nhập họ tên.."
            />
          </div>
          <div class="col-6 form-group">
            <label for="kW">kW:</label>
            <input type="number" class="form-control" id="kW" />
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="btn_ex02">
          Tính
        </button>
      </form>
      <div class="bg-success w-50 mx-auto my-3 px-3 rounded">
        <i class="fas fa-hand-point-right text-warning px-2"></i>
        <p
          class="text-dark font-weight-bold d-inline"
          id="resultEx02"
          style="height: 40px; line-height: 40px"
        ></p>
      </div>
    </div>
    <!-- Exercise 03 -->
    <div class="ex01 border border-primary container my-5">
      <h2 class="text-center pt-3">Exercise 03</h2>
      <small class="form-text text-muted text-center pb-3"
        >Tính thu nhập chịu thuế</small
      >
      <form class="container w-50">
        <div class="row">
          <div class="col-6 form-group">
            <label for="fullname">Full name:</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Customer name"
            />
          </div>
          <div class="col-6 form-group">
            <label for="thuNhap">Thu nhập:</label>
            <input
              type="number"
              class="form-control"
              id="thuNhap"
              placeholder="Tổng thu nhập năm:"
            />
          </div>
          <div class="col-6 form-group">
            <label for="songuoi">Người phụ thuộc :</label>
            <input
              type="number"
              class="form-control"
              id="songuoi"
              placeholder="Số người phụ thuộc:"
            />
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="btn_ex03">
          Tính tiền thuế
        </button>
      </form>
      <div class="bg-success w-50 mx-auto my-3 px-3 rounded">
        <i class="fas fa-hand-point-right text-warning px-2"></i>
        <p
          class="text-dark font-weight-bold d-inline"
          id="resultEx03"
          style="height: 40px; line-height: 40px"
        ></p>
      </div>
    </div>
    <!-- BS4 JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./exercise_01.js"></script>
    <script src="./exercise_02.js"></script>
    <script src="./exercise_03.js"></script>
  </body>
</html>
