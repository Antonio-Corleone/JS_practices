<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BS4  CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Practice 01</title>
  </head>
  <body>
    <!-- Exercise 01 -->
    <div class="ex01 border border-primary container my-5">
      <h2 class="text-center pt-3">Exercise 01</h2>
      <small class="form-text text-muted text-center pb-3"
        >Sort the numbers in ascending order</small
      >
      <form class="container w-50">
        <div class="form-group">
          <label for="num1">Number 1:</label>
          <input type="number" class="form-control" id="num1" />
        </div>
        <div class="form-group">
          <label for="num2">Number 2:</label>
          <input type="number" class="form-control" id="num2" />
        </div>
        <div class="form-group">
          <label for="num3">Number 3:</label>
          <input type="number" class="form-control" id="num3" />
        </div>
        <button type="button" class="btn btn-primary" id="btn_ex01">
          Result
        </button>
      </form>
      <div class="bg-success w-50 mx-auto my-3 px-3 rounded">
        <i class="fas fa-hand-point-right text-warning px-2"></i>
        <p
          class="text-dark font-weight-bold d-inline"
          id="resultEx01"
          style="height: 40px; line-height: 40px"
        ></p>
      </div>
    </div>
    <!-- Exercise 02 -->
    <div class="ex01 border border-primary container my-5">
      <h2 class="text-center pt-3">Exercise 02</h2>
      <small class="form-text text-muted text-center pb-3">Say hello</small>
      <form class="container w-50">
        <div class="form-group">
          <!-- <label for="exampleFormControlSelect1">Example select</label> -->
          <select class="form-control" id="selection">
            <option value="choose member" disabled>Choose member</option>
            <option value="dad">Daddy</option>
            <option value="mom">Mommy</option>
            <option value="bro">Brother</option>
            <option value="sis">Sister</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="btn_ex02">
          Say hello
        </button>
      </form>
      <div class="bg-success w-50 mx-auto my-3 px-3 rounded">
        <i class="fas fa-hand-point-right text-warning px-2"></i>
        <p
          class="text-dark font-weight-bold d-inline"
          id="resultEx02"
          style="height: 40px; line-height: 40px"
        ></p>
      </div>
    </div>
    <!-- Exercise 03 -->
    <div class="ex01 border border-primary container my-5">
      <h2 class="text-center pt-3">Exercise 03</h2>
      <small class="form-text text-muted text-center pb-3"
        >Counting odd and even numbers</small
      >
      <form class="container w-50">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="number1">Number 1:</label>
              <input type="number" class="form-control" id="number1" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="number2">Number 2:</label>
              <input type="number" class="form-control" id="number2" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="number3">Number 3:</label>
              <input type="number" class="form-control" id="number3" />
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="btn_ex03">
          Count
        </button>
      </form>
      <div class="bg-success w-50 mx-auto my-3 px-3 rounded">
        <i class="fas fa-hand-point-right text-warning px-2"></i>
        <p
          class="text-dark font-weight-bold d-inline"
          id="resultEx03"
          style="height: 40px; line-height: 40px"
        ></p>
      </div>
    </div>
    <!-- Exercise 04 -->
    <div class="ex01 border border-primary container my-5">
      <h2 class="text-center pt-3">Exercise 04</h2>
      <small class="form-text text-muted text-center pb-3"
        >Guessing triangle type</small
      >
      <form class="container w-50">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="edge1">Edge 1:</label>
              <input type="number" class="form-control" id="edge1" min="0" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="edge2">Edge 2:</label>
              <input type="number" class="form-control" id="edge2" min="0" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="edge3">Edge 3:</label>
              <input type="number" class="form-control" id="edge3" min="0" />
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="btn_ex04">
          Guess
        </button>
      </form>
      <div class="bg-success w-50 mx-auto my-3 px-3 rounded">
        <i class="fas fa-hand-point-right text-warning px-2"></i>
        <p
          class="text-dark font-weight-bold d-inline"
          id="resultEx04"
          style="height: 40px; line-height: 40px"
        ></p>
      </div>
    </div>
    <!-- BS4 JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./exercise01.js"></script>
    <script src="./exercise02.js"></script>
    <script src="./exercise03.js"></script>
    <script src="./exercise04.js"></script>
  </body>
</html>
